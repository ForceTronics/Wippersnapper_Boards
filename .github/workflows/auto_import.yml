  call-import-webhook:
    name: Call Webhook
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: wget and wait for response
        env:
          WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
        # TODO:
        # - catch these locally to inspect secrets are intact, use ngrok
        # - expose importer controller in dev
        # - check the secret, fail nice
        # - do the import:
        #   - 200 if all good
        #   - on failure:
        #     - if known, give JSON list of issues with import
        #     - tell Sentry too
        # - what should this webhook do upon failure?
        #   - fail the action
        #   - expose the response
        run: |
          SIGNATURE=$(echo -n "$GITHUB_SHA" | openssl sha256 -hmac "$WEBHOOK_TOKEN")
          wget -S --header="ngrok-skip-browser-warning: anything" --header="HTTP_X_HUB_TOKEN: $WEBHOOK_TOKEN" --header="HTTP_X_HUB_SIGNATURE_256: $SIGNATURE" --method=POST --body-data="$GITHUB_SHA"  https://bf3a-24-99-205-102.ngrok-free.app/api/github/boards/refresh 2>&1 | awk '/^  HTTP/{print $2}'

          if [ $? = 200 ]; then
            echo "Something went wrong"
            exit 1
          else
            echo "All good"
          fi
